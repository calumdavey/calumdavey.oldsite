---
layout: default
comments: true
---

<article class="post">
  <div class="entry">
    <table width=300>
  <tbody>
    <tr>
      <td><a href="/">Home</a></td>
      <td><a href="/about/">About</a></td>
      <td><a href="/research/">Research</a></td>
      <td><a href="/blog/">Blog</a></td>
    </tr>
  </tbody>
</table>
</div>  
  
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <div class="PageNavigation">
  
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}} &nbsp; </a>
   {% else %}
    <a class="prev"></a>
  {% endif %}
    {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
    
  </div>
  <p></p>
